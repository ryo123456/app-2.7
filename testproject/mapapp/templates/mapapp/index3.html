{% load staticfiles %} 
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
	top: 25%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 70%;
        width: 70%;
	margin: 10;
        padding: 10;
      }
    </style>
  </head>
  <body link="blue" alink="navy" vlink="gray">
  <form action="" method="POST">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="送信"/>
    </form>
    <table border="1" width="800" height="200" class="table table-striped">
    	<tr><th>ホテル名</th><th>写真</th><th>ホテルURL</th></tr>
	<tr><td>{{a1}}</td><td><img src="{{b1}}" width="90" height="90"></td><td><p><a href="{{a6}}"target="_blank">{{a1}}の情報はこちら</a></p></td></tr>
    	<tr><td>{{a2}}</td><td><img src="{{b2}}" width="90" height="90"></td><td><p><a href="{{a7}}"target="_blank">{{a2}}の情報はこちら</a></p></td></tr>
    	<tr><td>{{a3}}</td><td><img src="{{b3}}" width="90" height="90"></td><td><p><a href="{{a8}}"target="_blank">{{a3}}の情報はこちら</a></p></td></tr>
    </table>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: {{lat}}, lng: {{lng}}},
          zoom: 13
        });
	 var m_latlng1 = new google.maps.LatLng({{c1.0}},{{c2.0}});
	 var marker1 = new google.maps.Marker({
    	 position: m_latlng1,
     	 map: map
  });
	 var m_latlng2 = new google.maps.LatLng({{c1.1}},{{c2.1}});
	 var marker2 = new google.maps.Marker({
    	 position: m_latlng2,
     	 map: map
  });
	 var m_latlng3 = new google.maps.LatLng({{c1.2}},{{c2.2}});
	 var marker3 = new google.maps.Marker({
    	 position: m_latlng3,
     	 map: map
  });
 
	}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfTqBDOAgYhUiE28RjaduSce7cLyzXIRQ&callback=initMap"
    async defer></script>
  </body>
</html>
